<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/login_pg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="block_bk">

        <div id="block_left">

            <h1>Faça o seu login</h1>
            <h1>Entre para o nosso time</h1>

            <img src="images/logo.png" id="logo">

        </div>

        <div id="block_right">

            <h1 class="align title_right">Acessar conta</h1>

            <div class="align block">
                
                <img src="images/icons/user.png" class="icon user">
                
                <input type="text" placeholder="Nome de usuário ou e-mail" class="input user" id="user_box">

            </div>

            <div class="align block">

                <img src="images/icons/pass.png" class="icon pass">
                
                    <input type="password" placeholder="Senha" class="input pass" id="pass_box">

                    <img src="images/icons/view.png" class="icon eye" onclick="pass_view()">

            </div>

            <button class="button align access" onclick="login()">Acessar</button>

            <button class="button align create" onclick="pag_up('create')">Criar Conta</button>

        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/js_login_1.js"></script>
</body>
</html>

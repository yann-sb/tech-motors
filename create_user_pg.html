<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create_user_pg.css">
    <link rel="stylesheet" href="css/config.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Listagem</title>
</head>
<body>
    
    <div id="block_title">
        <div class="align title">
            <h1>Cadastro</h1>
            <h2>Faça aqui o seu cadastro</h2>
        </div> 
    </div>

    <div class="align forms">
        <button onclick='button_test("foto do usuario pg_cadastro")' id="user_photo"><img src="images/icons/user_image.png" id="user_image"></button>

        <div id="">
        <h3>Nome</h3>
        <input type="text" id="user_name">      
        </div>

        <div id="">
        <h3>Nome de usuário</h3>
        <input type="text" id="user_nick">
        </div>

        <div id="">
        <h3>E-mail</h3>
        <input type="email" id="user_email">
        </div>

        <div id="">
        <h3>Senha</h3>
        <input type="text" id="user_pass">
        </div>

        <div id="">
        <h3>N° CNH(Carteira Nacional de Habilitação)</h3>
        <input type="text" id="user_cnh">
        </div>

        <h2>Informações adicionais</h2>
        
        <div id="">        
        <h3>Data de nascimento</h3>
        <input type="daye" id="user_bday">
        </div>

        <div id="">
        <h3>N° de celular(opcional)</h3>
        <input type="text" id="user_number">
        </div>

        <button onclick='button_test("Criar conta pg_cadastro")'>Criar conta</button>
    </div>

    <script src="js/js_login_1.js"></script>
</body>
</html>

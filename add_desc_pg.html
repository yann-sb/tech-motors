<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/add_desc_pg.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Adicionar nota</title>
</head>
<body>
    
    <div class="column block_bk">

        <div id="block_top">
            
            <div id="titulo">
                <img src="images/icons/arrow.png" onclick="button_test('botão voltar add_desc_pg')">

                <h2 id="title">NOVA MOTO</h2>
            </div>
            <div id="linha"></div>
        
        </div>

        <div class="row block_bottom ">
            <div class="column left">
                <h3>Descrição*</h3>
                <input type="text" id="desc">
            </div>

            <div class="column right">

                <div class="row top_right">

                    <div class="column type">
                        <h3>Tipo de manutenção*</h3>
                        <select id="price">
                            <option value="null">Selecione a sua opção</option>
                            <option value="prev">Preventiva</option>
                            <option value="corre">Corretiva</option>
                        </select>
                    </div>

                    <div class="column price">
                        <h3>Preço*</h3>
                        <input type="int">
                    </div>
                </div>
                <br><br>
                <img src="images/logo.png">


            </div>

        </div>
    </div>

    <script src="js/js_login_1.js"></script>

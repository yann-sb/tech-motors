<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/add_desc_pg.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Adicionar nota</title>
</head>
<body>
    
    <div class="column block_bk align">

        <div class="row cem text_align">
            
            <img src="images/icons/arrow.png" class="return" onclick="button_test('hue');">
        
            <h2 style="width: 90%;">NOVA MOTO</h2>

        </div>

        <div class="align line"></div>

        <div class="row block_bottom ">
            <div class="column left">
                <h3 class="title">Descrição*</h3>
                <textarea class="desc input" cols="30" rows="10"></textarea>
            </div>

            <div class="column right">

                <div class="row top_right align">
                    <div class="column con1">
                        <label for="price" class="label"><h4 class="title">Preço*:</h4></label>
                        <input type="int" class="input2" id="price">
                    </div>
                    
                    <div class="column con2">
                        <label for="type" class="label"> <h4 class="title">Tipo da manutenção*:</h4></label>
                        <select id="type" class="input2">
                            <option value="null">Escolha a sua opção*</option>
                            <option value="prev">Preventiva</option>
                            <option value="corre">Corretiva</option>
                            <option value="aci">Acidente</option>
                        </select>

                    </div>
                    
                </div>

                <br><br>
                <img src="images/logo.png">


            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/js_login_1.js"></script>
</body>
